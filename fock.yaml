# FOCK
# Falk's overstaggered corne keyboard
# 
# for use with ergogen
# https://ergogen.cache.works/

# todo
#   space to mount uc
#   space to mount connectors
#   verify key sizes and spacings (print plate and test?)

points:
  zones:
    matrix:
      columns:
        outer:
          spread: cx
        pinky:
          spread: cx
        ring:
          spread: cx+2
          stagger: cy-3
          rotate: -10
        middle:
          spread: cx
          stagger: cy/2
        index:
          spread: cx
          stagger: -cy/2
          rotate: -10
        inner:
          spread: cx
        thumb:
          spread: cx
          origin: [cx,-0.6*cx]
          rotate: 80
      rows:
        bottom:
        home:
        top:
        num:
      key:
        padding: cx
        spread: cy
        bind: cx * 0.6
  rotate: -30
  mirror:
    ref: matrix_thumb_home
    distance: 140
outlines:
  exports:
    outline:
      main:
        type: keys
        side: left
        size: 5
    top_plate_capsize:
      main: 
        type: keys
        side: left
        size: 5
      min:
        type: keys
        side: left
        bound: false
        size: cy
        operation: subtract    
    top_plate_keysize:
      main: 
        type: keys
        side: left
        size: 5
      min:
        type: keys
        side: left
        bound: false
        size: 13.8
        operation: subtract

cases:
#  fits the key cap size, not the switches
#  capsize:
#    - name: top_plate_capsize
#      extrude: 2
# fits switches for handwiring
  keysize:
     - name: top_plate_keysize
       extrude: 2

  
